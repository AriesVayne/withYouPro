        <div class="content">

<!-- Services Popup -->
<div class="popup pop_style ">
    <div class="pop_header"></div>
    <div class="content-block">
        <div class="filter_panel">
            <span class="filter_state"><em>处理状态<i class="icon icon-down"></i></em></span>
            <span class="filter_data"><em>选择日期<i class="icon icon-down"></i></em></span>
        </div>
        <div class="filter_container">
            <div class="tabs tab1">
                <ul>
                    <li class="active">全部状态</li>
                    <li>已处理</li>
                    <li>待处理</li>
                    <li>已驳回</li>
                </ul>
            </div>
            <div class="tabs tab2">
                <div class="select_time" id="main_page_time">
                    <div class="sel_container">
                        <input type="text" id="balance_start" placeholder="开始时间" value="" readonly="" def="{bt}">
                        <i class="icon_time"></i>
                    </div>
                    <em>至</em>
                    <div class="sel_container">
                        <input type="text" id="balance_end" placeholder="结束时间" value="" readonly="" def="{et}">
                        <i class="icon_time"></i>
                    </div>
                </div>
                <div class="time_btn_container">
                    <button class="lt_btn reset_btn">默认</button>
                    <button class="lt_btn clear_btn">置空</button>
                    <button class="rt_btn confirm_time_btn">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
