<!DOCTYPE HTML>
<html>
<head>
	<title>工程师注册</title>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=yes" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<link href="css/engineer/public.css" rel="stylesheet">
	<link href="css/engineer/login.css" rel="stylesheet">
</head>
<body id="body">
<div class="fullscreen per_login">
	<div class="alert"></div>
	<header class="header">
		<div class="operate_Bar1 clearfix">
			<div class="text">工程师注册</div>
		</div>
		<section class="inner_content">
				<h1>欢迎注册</h1>
				<ul>
					<li class="username">
						<input type="text" name="username" placeholder="用户名" id="login_name" value="" />
					</li>
					<li class="username">
						<input type="text" class="middle" name="realname" placeholder="姓名" id="real_name" value="" />
					</li>
					<li class="pwd" id="pwd">
						<input type="password" class="middle" name="password" placeholder="密码" id="login_pwd" value="" />
					</li>
					<li class="pwd">
						<input type="password" name="conpassword" placeholder="确认密码" id="login_conpwd" value="" />
					</li>
					<li class="login_free">
					</li>
					<li class="submit_btn">
						<button id="regis_btn">注册</button>
					</li>
					<!--
	                <li class="reg_findPwd">
	                    <a href="register.html">免费注册</a>
	                    <a href="#">忘记密码</a>
	                </li>
	                -->
					<!--</form>-->
				</ul>
			</section>
	</header>
</div>
</body>
<script src="js/sui/jquery.js" type="text/javascript" ></script>
<script src="js/sui/common.js" type="text/javascript" ></script>
<script src="js/engineer/reg_engi.js" type="text/javascript" ></script>
</html>
