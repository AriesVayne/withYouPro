<!DOCTYPE html>
<html>
<head>
<title>后台系统</title>
<link rel="stylesheet" href="css/manager/login_mana.css">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript">
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
</script>
</head>
<body>
	<h1>后台系统</h1>
	<div class="container w3">
		<h2>欢迎登录</h2>
		<form action="#" method="post">
			<div class="username">
				<span class="username" style="height: 19px">用户:</span> 
				<input id="username" type="text" name="name" class="name" placeholder="" required="">
				<div class="clear"></div>
			</div>
			<div class="password-agileits">
				<span class="username" style="height: 19px">密码:</span> 
				<input id="password" type="password" name="password" class="password" placeholder=""
					required="">
				<div class="clear"></div>
			</div>
			<div class="rem-for-agile">
				<input type="checkbox" name="remember" class="remember">记得我

				<br> <a href="#">忘记了密码</a><br>
			</div>
			<div class="login-w3">
				<input type="button" class="login" value="Login">
			</div>
			<div class="clear"></div>
		</form>
	</div>
	<div class="footer-w3l">
		<p>后台登录系统</p>
	</div>
</body>
<script type='text/javascript' src='js/jquery/jquery.min.js' charset='utf-8'></script>

<script type="text/javascript" src="js/manager/login_mana.js" charset='utf-8'></script>
</html>
