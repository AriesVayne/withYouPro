<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/stu/login/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/stu/login/login.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/stu/login/component.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<div class="logo_box" style="top:35%">
						<h3>伴你E行</h3>
						<form action="#" name="f" method="post" style="margin-top:0px">
							<div class="input_outer">
								<span class="u_user"></span>
								<input id="username" name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入学号">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="password" name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="conpwd" name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请确认密码">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="realname" name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="text" placeholder="请输入姓名">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<select id="grade" class="text">
								<option>请选择年级</option>
								<option>2017</option>
								<option>2016</option>
								<option>2015</option>
								</select>
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="college" name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="text" placeholder="请输入学院">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="major" name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="text" placeholder="请输入专业">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="dormitory" name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="text" placeholder="请输入宿舍号">
							</div>
							<div class="mb2"><a id="" class="act-but submit regis"  style="color: #FFFFFF">注册</a></div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /container -->
		<script src="js/stu/login/TweenLite.min.js"></script>
		<script src="js/stu/login/EasePack.min.js"></script>
		<script src="js/jquery/jquery-3.3.1.min.js"></script>
		<script src="js/stu/login/login.js"></script>
		<script src="js/stu/login/stu_reg.js"></script>
	</body>
</html>
